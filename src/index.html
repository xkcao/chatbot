<!DOCTYPE html>
<html>
<title>Chatbot</title>
<meta charset="UTF-8">

<body>

<video autoplay></video>
<script>
const constraints = {
  video: true,
};

const video = document.querySelector("video");

navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
  video.srcObject = stream;
});
</script>


</body>
</html>
